<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pet Shop</title>
</head>

<body>
    <header>
        <h1>Clínica Veterinária</h1>
        <div>
            <button id="botao-cadastro">Cadastro</button>
            <button id="botao-exibicao">Exibição</button>
        </div>
    </header>
    <div>
        <h2>Cadastro de Pets</h2>
        <label for="input-tutor">Tutor:</label>
        <input type="text" name="input-tutor" id="input-tutor">
        <label for="input-nome">Nome do Pet:</label>
        <input type="text" name="input-nome" id="input-nome">
        <label for="input-especie">Espécie:</label>
        <input type="text" name="input-especie" id="input-especie">
        <label for="input-foto">Fotinha</label>
        <input type="text" name="input-foto" id="input-foto">
        <label for="input-data">Data de Nascimento:</label>
        <input type="date" name="input-data" id="input-data">
    </div>


    <script src="../desafio pet shop/assets/js/script.index.js"></script>
</body>

</html>
